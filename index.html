<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js" defer></script>
    <script src="./script/mockData.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h2>Hello</h2>
    <div class="container">
        <div id="categories" class="sidebar">
            <h2>Категории</h2>
            <ul>
                <li onclick="showProducts('Смартфоны')">Смартфоны</li>
                <li onclick="showProducts('Ноутбуки')">Ноутбуки</li>
                <li onclick="showProducts('Бытовая техника')">Бытовая техника</li>
            </ul>
        </div>
    
        <div id="product-list" class="main">
            <h2>Список товаров</h2>
        </div>
    
        <div id="product-details" class="details">
            <h2>Информация о товаре</h2>
        </div>
    
        <div id="order-form" class="details" style="display: none;">
            <div id="order-details" class="details"></div>
            <h2>Оформление заказа</h2>
            <form id="order-form">
                <label for="fullname">ФИО покупателя:</label>
                <input type="text" id="fullname" required><br><br>
                <label for="city">Город:</label>
                <select id="city" required>
                    <option value="">Выберите город</option>
                    <option value="Киев">Киев</option>
                    <option value="Харьков">Харьков</option>
                    <option value="Львов">Львов</option>
                </select><br><br>
                <label for="delivery">Склад Новой почты:</label>
                <input type="text" id="delivery" required><br><br>
                <label for="payment">Оплата:</label>
                <select id="payment" required>
                    <option value="">Виберите метод оплаты</option>
                    <option value="Наложенный платеж">Наложенный платеж</option>
                    <option value="Банковская карта">Банковская карта</option>
                </select><br><br>
                <label for="quantity">Количество товара:</label>
                <input type="number" id="quantity" min="1" required><br><br>
                <label for="comment">Коментарий к заказу:</label><br>
                <textarea id="comment"></textarea><br><br>
                <button type="submit" onclick="submitOrder()">Подтвердить заказ</button>
                <button type="button" onclick="cancelOrder()">Отменить</button>
            </form>
        </div>
    </div>
</body>
</html>
